<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" aria-label="Fisheye Home page">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <section class="photograph-header">
        <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
      </section>
      <section class="filter">
        <label for="filter">Trier par</label>
        <select name="filter" id="filter">
          <option value="popularity" selected>Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </section>
      <section class="media">
        <article id="media-gallery"></article>
      </section>
    </main>
    <div id="overlay" class="overlay"></div>
    <div id="contact_modal" aria-labelledby="form_header">
			<div class="modal">
				<header>
          <h2 id="form_header">Contactez-moi</h2>
          <img aria-label="Close Contact form" tabindex="0" src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="contact_form">
					<div>
						<label for="first">Prénom</label>
						<input class="text-control" type="text" id="first" name="first name" aria-label="First name"/>
					</div>
          <div>
						<label for="last">Nom</label>
						<input class="text-control" type="text" id="last" name="last name" aria-label="Last name"/>
					</div>
          <div>
						<label for="email">Email</label>
						<input class="text-control" id="email" name="email" aria-label="Email"/>
					</div>
          <div>
						<label for="message">Votre message</label>
						<textarea class="text-control" id="message" name="your message" aria-label="Your message"></textarea>
					</div>
          <button type="button" class="send_button" name="send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightBox" aria-label="Image closeup view">
      <img id="nav_prev" aria-label="Show previous image" tabindex="0" src="assets/icons/nav.svg" onclick="setupNavigation()" />
      <div class="lightBox_content"></div>
      <img id="close_lightbox" aria-label="Close lightBox" tabindex="0" src="assets/icons/close_lightbox.svg" onclick="closeLightBox()" />
      <img id="nav_next" aria-label="Show next image" tabindex="0" src="assets/icons/nav.svg" onclick="setupNavigation()" />
    </div>
    <script type="module" src="/scripts/pages/init.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
